<!DOCTYPE HTML>
<html>
    <head>
        <title>Coin Collector Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id = "body">
        <div id = "home">
            <!--Home Display-->
            <h1>COIN COLLECTOR</h1>
            <h2 id = "highScore">High Score:</h2>
            <button id = "play">Play</button>
        </div>
        <div id = "game">
            <button id = "back">Back</button>
            <button id = "how">How To Play</button>
            <!--The Actual Game-->
            <canvas id = "canvas" width = "200" height = "300">
                PLEASE UPDATE TO LATEST BROWSERS TO PLAY THIS GAME BECAUSE YOUR BROWSER DOES NOT SUPPORT HTML5.
            </canvas>
            <button id = "up">Up</button>
            <button id = "down">Down</button>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
